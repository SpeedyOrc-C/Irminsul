name: Build Packages
on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./irminsul-api-server/Dockerfile
            image: ghcr.io/SpeedyOrc-C/irminsul-api-server
            context: irminsul-api-server
          - dockerfile: ./irminsul-client/Dockerfile
            image: ghcr.io/SpeedyOrc-C/irminsul-client
            context: irminsul-client
    permissions:
      contents: read
      packages: write

    steps:
      # THIS IS A HACK: Remove preinstalled software to gain more disk space to build
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          remove-android: true
          remove-dotnet: true
          remove-haskell: true
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}
      - name: Cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-cache-${{ github.workflow}}-${{ matrix.context }}-{hash}
          restore-keys: docker-cache-${{ github.workflow }}-${{ matrix.context }}-
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
